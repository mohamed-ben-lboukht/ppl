<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystroke Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .typing-area {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            min-height: 150px;
            background-color: #f8f9fa;
        }
        .keystroke-data {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            display: none;
        }
        .result-box {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .model-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Keystroke Analysis</h1>
        
        <div class="model-selector">
            <label for="model-select" class="form-label">Select Model:</label>
            <select id="model-select" class="form-select">
                <option value="model1">Model 1 (Basic)</option>
                <option value="model2" selected>Model 2 (Histogram)</option>
                <option value="model3">Model 3 (Advanced)</option>
            </select>
        </div>
        
        <p class="alert alert-info">
            Type the phrase below and our model will analyze your keystroke patterns to predict your profile.
        </p>
        
        <h5>Type the following phrase:</h5>
        <p class="fw-bold">"united states of america"</p>
        
        <div class="typing-area" id="typing-area" contenteditable="true"></div>
        
        <div class="keystroke-data">
            <div id="keystrokes-count">Keystrokes: 0</div>
            <div id="timing-info">Awaiting keystrokes...</div>
        </div>
        
        <div class="d-flex justify-content-between mt-3">
            <button id="clear-btn" class="btn btn-secondary">Clear</button>
            <button id="analyze-btn" class="btn btn-primary" disabled>Analyze Keystrokes</button>
        </div>
        
        <div class="results mt-4" id="results">
            <h3 class="mb-3">Analysis Results</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="result-box">
                        <h5>Age</h5>
                        <p id="age-result" class="fs-4 mb-0">-</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-box">
                        <h5>Gender</h5>
                        <p id="gender-result" class="fs-4 mb-0">-</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-box">
                        <h5>Handedness</h5>
                        <p id="handedness-result" class="fs-4 mb-0">-</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="result-box">
                        <h5>Class</h5>
                        <p id="class-result" class="fs-4 mb-0">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const typingArea = document.getElementById('typing-area');
            const clearBtn = document.getElementById('clear-btn');
            const analyzeBtn = document.getElementById('analyze-btn');
            const keystrokesCount = document.getElementById('keystrokes-count');
            const timingInfo = document.getElementById('timing-info');
            const resultsDiv = document.getElementById('results');
            
            let keystrokes = [];
            let lastKeystrokeTime = null;
            
            typingArea.addEventListener('keydown', function(event) {
                if (event.key.length === 1 || event.key === 'Backspace') {
                    const currentTime = performance.now() * 1000; // Convert to microseconds
                    
                    if (lastKeystrokeTime !== null) {
                        const interval = currentTime - lastKeystrokeTime;
                        keystrokes.push(interval);
                        updateKeystrokeInfo();
                    }
                    
                    lastKeystrokeTime = currentTime;
                    
                    if (keystrokes.length > 0) {
                        analyzeBtn.disabled = false;
                    }
                }
            });
            
            function updateKeystrokeInfo() {
                keystrokesCount.textContent = `Keystrokes: ${keystrokes.length}`;
                
                if (keystrokes.length > 0) {
                    const avgTiming = keystrokes.reduce((a, b) => a + b, 0) / keystrokes.length;
                    timingInfo.textContent = `Average timing: ${Math.round(avgTiming / 1000)} ms`;
                }
            }
            
            clearBtn.addEventListener('click', function() {
                typingArea.textContent = '';
                keystrokes = [];
                lastKeystrokeTime = null;
                keystrokesCount.textContent = 'Keystrokes: 0';
                timingInfo.textContent = 'Awaiting keystrokes...';
                analyzeBtn.disabled = true;
                resultsDiv.style.display = 'none';
            });
            
            analyzeBtn.addEventListener('click', function() {
                if (keystrokes.length < 10) {
                    alert('Please type more characters for a better analysis');
                    return;
                }
                
                const modelSelect = document.getElementById('model-select');
                const selectedModel = modelSelect.value;
                
                analyzeBtn.disabled = true;
                analyzeBtn.textContent = 'Analyzing...';
                
                // Send keystroke data to server
                fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keystrokes: keystrokes,
                        model: selectedModel
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        // Display results
                        document.getElementById('age-result').textContent = data.age;
                        document.getElementById('gender-result').textContent = data.gender;
                        document.getElementById('handedness-result').textContent = data.handedness;
                        document.getElementById('class-result').textContent = data.class;
                        
                        resultsDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during analysis');
                })
                .finally(() => {
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Analyze Keystrokes';
                });
            });
        });
    </script>
</body>
</html>
